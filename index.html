<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Rhythm Game</title>

    canvas { background: #111; display: block; margin: 0 auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1"></script>

  <script src="script.js"></script>

</html>
