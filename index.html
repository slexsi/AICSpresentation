<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Rhythm Demo</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      border-radius: 12px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0f8;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>AI Rhythm Demo ðŸŽµ</h1>

  <!-- Main game canvas -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Score display -->
  <div id="score">Score: 0</div>

  <!-- Audio upload -->
  <input type="file" id="songUpload" accept="audio/*">

  <!-- Magenta.js -->
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.32.0/es6/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.32.0/es6/music_rnn.js"></script>

  <!-- Meyda for RMS visualization (optional) -->
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>

  <!-- Game logic -->
  <script src="script.js"></script>
</body>
</html>
